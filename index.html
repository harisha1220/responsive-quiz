<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Quiz with Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Responsive Quiz App</h1>
    <p id="timer">Time left: 30s</p>
  </header>

  <main>
    <section class="quiz-container" id="quiz-section">
      <div id="quiz"></div>
      <button id="next-btn">Next</button>
      <p id="result"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Quiz App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
